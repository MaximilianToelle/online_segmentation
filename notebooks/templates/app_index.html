<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM2 Interactive Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        .video-container {
            position: relative;
            margin-bottom: 20px;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .class-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .class-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #class0 { background-color: rgb(0, 255, 0); color: black; }
        #class1 { background-color: rgb(255, 0, 0); color: white; }
        #class2 { background-color: rgb(0, 0, 255); color: white; }
        #class3 { background-color: rgb(255, 255, 0); color: black; }
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAM2 Interactive Interface</h1>
        
        <div class="controls">
            <button id="class0" class="class-btn active">Class 0</button>
            <button id="class1" class="class-btn">Class 1</button>
            <button id="class2" class="class-btn">Class 2</button>
            <button id="class3" class="class-btn">Class 3</button>
        </div>
        
        <div class="video-container" id="videoContainer">
            <img src="/video_feed" alt="Video Feed" id="videoFeed">
        </div>
        
        <div class="status" id="status">
            Class 0 selected. Click an object to segment.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoFeed = document.getElementById('videoFeed');
            const videoContainer = document.getElementById('videoContainer');
            const statusElement = document.getElementById('status');
            const classButtons = document.querySelectorAll('.class-btn');
            let currentClass = 0;

            // 비디오 피드 클릭 이벤트 처리
            videoContainer.addEventListener('click', (event) => {
                // 클릭 좌표 계산
                const rect = videoFeed.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // 좌표를 실제 비디오 크기에 맞게 변환
                const videoX = x * (videoFeed.naturalWidth / rect.width);
                const videoY = y * (videoFeed.naturalHeight / rect.height);
                
                // 서버에 좌표 전송
                fetch('/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ x: videoX, y: videoY })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        statusElement.textContent = `Class ${data.class} object at (${Math.round(videoX)}, ${Math.round(videoY)}) added`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusElement.textContent = 'Error: ' + error.message;
                });
            });

            // 클래스 버튼 클릭 이벤트 처리
            classButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 버튼 ID에서 클래스 번호 추출
                    const classNum = parseInt(button.id.replace('class', ''));
                    
                    // 서버에 클래스 변경 요청
                    fetch('/change_class', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ class: classNum })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // 현재 클래스 업데이트
                            currentClass = data.current_class;
                            
                            // 버튼 활성화 상태 업데이트
                            classButtons.forEach(btn => {
                                btn.classList.remove('active');
                            });
                            document.getElementById(`class${currentClass}`).classList.add('active');
                            
                            statusElement.textContent = `Class ${currentClass} selected. Click an object to segment.`;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        statusElement.textContent = 'Error: ' + error.message;
                    });
                });
            });
        });
    </script>
</body>
</html>
